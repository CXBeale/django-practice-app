{% extends "base.html" %}

{% block content %}
  <!-- Your food list content here -->
  <h1>Food Entries</h1>
  <ul>
    {% for entry in entries %}
      <li>
        {{ entry.date }}: {{ entry.name }} ({{ entry.calories }} kcal)
      </li>
    {% empty %}
      <li>No food entries yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
