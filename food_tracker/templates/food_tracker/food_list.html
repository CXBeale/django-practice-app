{% extends 'base.html' %}
{% block content %}
  <h2>Your Food Entries</h2>
  <a href="{% url 'add_food_entry' %}">Add New Entry</a>
  {% for entry in entries %}
    <div>
      <strong>{{ entry.food_name }}</strong> ({{ entry.quantity }})<br>
      Date: {{ entry.date }} at {{ entry.time }}<br>
      Notes: {{ entry.notes }}<br>
    </div>
  {% empty %}
    <p>No entries yet.</p>
  {% endfor %}
{% endblock %}
