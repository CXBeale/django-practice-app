{% extends "base.html" %}
<!-- user registration form -->
{% block content %}
	<h2>Register</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Register</button>
	</form>
	<p>Already have an account? <a href="/accounts/login/">Login here</a>.</p>
	<p>
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
</p>
{% endblock %}
